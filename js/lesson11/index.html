<!doctype html>
<html lang="en">

<body>

<div class="container">
    <h3>Task 1</h3>
    <form name="formData">
        <label>
            <span>Enter your name: </span>
            <input type="text" name="name" value="Alex">
        </label>
        <label>
            <span>Enter your age: </span>
            <input type="number" name="age" value="28">
        </label>
        <button type="submit" id="button">Send Data</button>
    </form>
</div>

<div class="container">
    <h3>Task 2</h3>
    <form name="auto">
        <label>
            <span>Enter model auto:</span>
            <input type="text" name="model" value="AUDI">
        </label>
        <label>
            <span>Enter type auto:</span>
            <input type="text" name="type" value="A6">
        </label>
        <label>
            <span>Enter volume auto:</span>
            <input type="number" name="volume" value="2.0">
        </label>
        <button type="submit" id="auto-data">Send Data</button>
    </form>
</div>

<script src="./js/app.js"></script>
