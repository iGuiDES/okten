<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 10</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <h3>Task 1</h3>
        <div class="content"></div>
        <button id="btn-1">Click Me!</button>
    </section>

    <section class="container">
        <h3>Task 2</h3>

        <form action="" name="f1" class="person-data">
            <label>
                <span>Enter your age:</span>
                <input type="number" name="age" value="18">
            </label>
            <button id="btn-2">Validation</button>
        </form>

        <div class="out-task-2"></div>
    </section>

    <section class="container">
        <h3>Task 3</h3>

        <div>
            <p>Form 1</p>
            <form action="" name="form1">
                <label>
                    <span>Enter your name: </span>
                    <input type="text" name="name" value="Джавеліна">
                </label>
                <label>
                    <span>Enter your email: </span>
                    <input type="email" name="email" value="mail@mail.ua">
                </label>
            </form>
        </div>

        <div>
            <p>Form 2</p>
            <form action="" name="form2">
                <label>
                    <span>Who do you work for?</span>
                    <input type="text" name="working" value="JS Developer">
                </label>
                <label>
                    <span>Where they studied?</span>
                    <input type="text" name="school" value="OKTEN SCHOOL">
                </label>
            </form>
        </div>

        <button class="task3" type="submit">Send data</button>

    </section>
    
    <section class="container">
        <h3>Task 4</h3>
        <div>
            <form action="" name="form4">
                <label>
                    <span>Вкажіть кількість рядків: </span>
                    <input type="number" name="row" value="4">
                </label>
                <label>
                    <span>Вкажіть кількість чарунок: </span>
                    <input type="number" name="cell" value="8">
                </label>
                <label>
                    <span>Запишіть вміст чарунки: </span>
                    <input type="text" name="info" value="Item">
                </label>
                <button type="submit" name="send" id="task-4">Sending Data</button>
            </form>
        </div>
        <div class="out-task-4"></div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
